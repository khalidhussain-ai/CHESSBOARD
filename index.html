<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chessboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Chessboard with Symbols</h2>
  <div class="chessboard">
    <!-- 8 rows, 8 columns -->
    <!-- Row 1: Black major pieces -->
    <div class="row">
      <div class="cell">&#9820;</div>
      <div class="cell">&#9822;</div>
      <div class="cell">&#9821;</div>
      <div class="cell">&#9819;</div>
      <div class="cell">&#9818;</div>
      <div class="cell">&#9821;</div>
      <div class="cell">&#9822;</div>
      <div class="cell">&#9820;</div>
    </div>
    <!-- Row 2: Black pawns -->
    <div class="row">
      <div class="cell">&#9823;</div>
      <div class="cell">&#9823;</div>
      <div class="cell">&#9823;</div>
      <div class="cell">&#9823;</div>
      <div class="cell">&#9823;</div>
      <div class="cell">&#9823;</div>
      <div class="cell">&#9823;</div>
      <div class="cell">&#9823;</div>
    </div>
    <!-- Rows 3-6: Empty -->
    <div class="row">
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>
    <!-- Row 7: White pawns -->
    <div class="row">
      <div class="cell">&#9817;</div>
      <div class="cell">&#9817;</div>
      <div class="cell">&#9817;</div>
      <div class="cell">&#9817;</div>
      <div class="cell">&#9817;</div>
      <div class="cell">&#9817;</div>
      <div class="cell">&#9817;</div>
      <div class="cell">&#9817;</div>
    </div>
    <!-- Row 8: White major pieces -->
    <div class="row">
      <div class="cell">&#9814;</div>
      <div class="cell">&#9816;</div>
      <div class="cell">&#9815;</div>
      <div class="cell">&#9813;</div>
      <div class="cell">&#9812;</div>
      <div class="cell">&#9815;</div>
      <div class="cell">&#9816;</div>
      <div class="cell">&#9814;</div>
    </div>
  </div>
</body>
</html>
